<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="SONA - 감정 기반 AI 페르소나 대화 매칭 앱">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- 브라우저 캐시 방지 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SONA">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SONA - 감정 기반 AI 매칭 앱</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Sign-In -->
  <meta name="google-signin-client_id" content="874385422837-p5k562hl218ph0s2ucqgdi4ngk658r4s.apps.googleusercontent.com">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFE0E6, #FFB3C6, #FF6B9D);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-container {
      text-align: center;
      color: white;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #FFB3C6, #FF6B9D, #E766AC);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 48px;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
    }

    .loading-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 4px;
    }

    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-logo">S</div>
    <div class="loading-title">SONA</div>
    <div class="loading-subtitle">감정으로 만나는 특별한 인연</div>
    <div class="loading-spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
